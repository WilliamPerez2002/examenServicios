<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Consumo API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewUser">Añadir Usuario
</button>
<form method="GET">
    <div>
        <label for="ced">
            <input type="text" name="ced" id="ced">
            <input type="button" value="Buscar" id="btnBuscar">
        </label>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-striped table-bordered text-center" id="tblUser">
        <thead>
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Telefono</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal" tabindex="-1" id="addNewUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Añadir Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <input class="form-control mb-3" type="text" name="Cedula" placeholder="Cedula" id="Cedula">
                    <input class="form-control mb-3" type="text" name="Nombre" placeholder="Nombre" id="Nombre">
                    <input class="form-control mb-3" type="text" name="Apellido" placeholder="Apellido" id="Apellido">
                    <input class="form-control mb-3" type="text" name="Direccion" placeholder="Direccion"
                           id="Direccion">
                    <input class="form-control mb-3" type="text" name="Telefono" placeholder="Telefono" id="Telefono">
                    <button type="submit" value="Añadir usuario" class="btn btn-success">Añadir</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" id="aditUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="aditUserForm">
                    <input class="form-control mb-3" type="text" name="Cedula" placeholder="Cedula" id="edCedula"
                           readonly>
                    <input class="form-control mb-3" type="text" name="Nombre" placeholder="Nombre" id="edNombre">
                    <input class="form-control mb-3" type="text" name="Apellido" placeholder="Apellido" id="edApellido">
                    <input class="form-control mb-3" type="text" name="Direccion" placeholder="edDireccion"
                           id="edDireccion">
                    <input class="form-control mb-3" type="text" name="Telefono" placeholder="Telefono" id="edTelefono">
                    <button type="submit" value="Añadir usuario" class="btn btn-success">Actualizar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="function.js" type="text/javascript"></script>
</body>
</html>
